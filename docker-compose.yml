version: '2.1'

services:
  
  db:
    build:
      context: .
      dockerfile: DockerfilePostGIS
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER="postgis"
      - POSTGRES_PASS="postgis"

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db

